<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black
        }
    </style>
</head>

<body>
<table>Table 연습</table>   
<table>
    <tr>
        <td>1</td>
        <td rowspan="2">2</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
</table>


    <!-- 주석다는 법 : ctrl + '/' -->
    <p>td</p>
    <tr>
        <td colspan = "2">한석봉</td>
    </tr>    
    <tr>
            <td>1</td>
            <td>한석봉</td>
        </tr>
        <tr>
            <td>2</td>
            <td>홍길동</td>
        </tr>
    </table>
</body>
</html>
