<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* 추가적인 사용자 정의 스타일 */
        body {
            margin: 0;
            padding: 0;
        }

        .top-bar {
            height: 50px;
            background-color: #000;
            color: #fff;
            line-height: 50px;
            padding-left: 80px;
        }

        .page-title {
            background-color: #E6E6E6;
            color: #000;
            padding: 100px;
            margin-bottom: 10px;
            font-size: 60px;
        }

        .product-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center; /* 가운데 정렬을 위한 스타일 추가 */
        }

        .product-section p {
            text-align: center; /* 가운데 정렬을 위한 스타일 추가 */
        }

        .separator {
            border-top: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #fff;
            color: #000;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    Home
</div>

<!-- Page Title -->
<div class="page-title">
    상품목록
</div>

<!-- Product Section -->
<div class="container">
    <div class="row">
        <div class="col-md-4 product-section">
            <h3 style="text-align: center;">iPhone 6s</h3>
            <p>4.7-inch, 1334X750 Renina HD display</p>
            <p>8-megapixel iSight Camera</p>
            <p>800,000원</p>
        </div>
        <div class="col-md-4 product-section">
            <h3>LG PC 그램</h3>
            <p>13.3-inch, IPS LED display, 5rd Generation Intel</p>
            <p>Core Processors</p>
            <p>1,500,000원</p>
        </div>
        <div class="col-md-4 product-section">
            <h3>Galaxy Tab S</h3>
            <p>212.8*125.6*6.6mm, Super AMOLED display,</p>
            <p>Octi-Core processor</p>
            <p>900,000원</p>
        </div>
    </div>
</div>

<!-- Separator -->
<div class="separator"></div>


<!-- Footer -->
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p style="color: #000;"> Ⓒ WebMarket</h4>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js, jQuery CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
