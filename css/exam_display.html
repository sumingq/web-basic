<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;600;700&display=swap');


    .titlebox {
      font-family: 'Noto Sans KR', sans-serif;
      width: 240px;
      height: 35px;
      background-color: #045FB4;
      border-width: 1px;
      line-height: 35px;
      color: white;
      padding-left: 10px;
    }

    .contentbox {
      font-family: 'Noto Sans KR', sans-serif;
      width: 240px;
      height: 220px;
      background-color: #F2F2F2;
      display: inline-block;
      line-height: 40px;
      padding-left: 10px;
    }

    .textboxPack {
      font-family: 'Noto Sans KR', sans-serif;
      position: absolute;
      top: 90px;
      left: 30px;
      width: 200px;
      height: 50px;
      background-color: white;
      padding-left: 5px;
      padding-top: 2px;
    }

    .textboxAnn {
      font-family: 'Noto Sans KR', sans-serif;
      position: absolute;
      top: 150px;
      left: 30px;
      width: 200px;
      height: 28px;
      background-color: white;
      padding-left: 5px;
      padding-top: 2px;
    }

    .textboxLee {
      font-family: 'Noto Sans KR', sans-serif;
      position: absolute;
      top: 190px;
      left: 30px;
      width: 200px;
      height: 50px;
      background-color: white;
      padding-left: 5px;
      padding-top: 2px;
    }

/* div 활용해서 작성 */
    .facebook {
      width: 200px;
    }

    .header {
      color: white;
      background-color: #045FB4;
      padding: 8px;
    }

    .contents {
      background-color: #F2F2F2;
      padding: 8px;
    }

    .contents-item {
      margin: 8px;
      padding: 4px;
      background-color: white;
    }

    .contents-item-name {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!--div.box-->
  <div class="titlebox">최도근님, 안녕하세요?</div>
  <div class="contentbox">페이스북 색감따라하기</div>
  <div class="textboxPack"><b>박지성</b> SBS에서 월드컵 보세요!</div>
  <div class="textboxAnn"><b>안정환</b> MBC죠...</div>
  <div class="textboxLee"><b>이영표</b> KBS는 수신료의 가치를..</div>
  <!--div#box-->
  <div id="box"></div>

<br><br>

  <!-- div 활용해서 작성 -->
  <div class="facebook">
    <div class="header">
      최도근님, 안녕하세요?
    </div>
    <div class="contents">
      페이스북 색감따라하기
      <div class="contents-item">
        <span class="contents-item-name">박지성</span> SBS에서 월드컵보세요!
      </div>
      <div class="contents-item">
        <span class="contents-item-name">안정환</span> MBC죠...
      </div>
      <div class="contents-item">
        <span class="contents-item-name">이영표</span> KBS는 수신료의 가치를..
      </div>
    </div>
  </div>

</body>

</html>
